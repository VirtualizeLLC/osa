version: "1.0"
description: "Minimal Setup - Core shell only, no development tools"
profile: minimal

components:
  # Required setup components (always installed)
  symlinks: true
  oh_my_zsh: true
  zsh_plugins: true
  osa_snippets: true
  
  # Optional setup components
  homebrew: false
  mise: false
  git: false
  cocoapods: false
  depot_tools: false
  
  # Snippets runtime flags (control what loads from entry.zsh)
  android: false
  react_native: false
  node: false
  python: false
  ruby: false
  java: false
  nvm: false
  fnm: false
  vscode: false
  direnv: false
  keychain: false
  ngrok: false
  mac_tools: false
  xcode: false
  egpu: false
  compression: false

runtimes:
  node:
    enabled: true
    version: "22"
  python:
    enabled: false
    version: "3.13"
  ruby:
    enabled: false
    version: "3.4.0"
  java:
    enabled: false
    version: "openjdk-21"
  rust:
    enabled: false
    version: "stable"
  go:
    enabled: false
    version: "1.23"
  deno:
    enabled: false
    version: "latest"
  elixir:
    enabled: false
    version: "latest"
  erlang:
    enabled: false
    version: "latest"

snippets:
  osasnippets:
    enabled: true
    features: []
