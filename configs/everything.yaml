version: "1.0"
description: "Everything Setup - Comprehensive setup with all tools and runtimes"
profile: everything

components:
  # Required setup components
  symlinks: true
  oh_my_zsh: true
  zsh_plugins: true
  osa_snippets: true
  
  # All optional setup components enabled
  homebrew: true
  mise: true
  git: true
  cocoapods: true  # iOS and React Native
  depot_tools: true
  
  # All snippets runtime flags enabled
  android: true
  react_native: true
  node: true
  # nvm/fnm deprecated â€” use mise for runtime management
  ruby: true
  java: true
  python: false
  vscode: true
  direnv: true
  keychain: true
  ngrok: true
  mac_tools: true
  xcode: true
  egpu: true
  compression: true

runtimes:
  node:
    enabled: true
    version: "22"
  python:
    enabled: true
    version: "3.13"
  ruby:
    enabled: true
    version: "3.4.0"
  java:
    enabled: true
    version: "openjdk-21"
  rust:
    enabled: true
    version: "stable"
  go:
    enabled: true
    version: "1.23"
  deno:
    enabled: true
    version: "latest"
  elixir:
    enabled: true
    version: "latest"
  erlang:
    enabled: true
    version: "latest"

snippets:
  osasnippets:
    enabled: true
    features:
      - keychain
      - xcode
      - react_native
      - android
      - mac_tools
      - direnv
      - vscode

# macOS duti configuration: set default apps for file types
# Pattern: file_extension: bundle_id_or_name
# When enabled via components, duti will be installed and these overrides applied
duti:
  # Archive handlers - Keka for fast extraction
  .zip: com.aone.keka
  .7z: com.aone.keka
  .rar: com.aone.keka
  # Code/text editors - VSCode
  .zsh: com.microsoft.VSCode
  .sh: com.microsoft.VSCode
  .js: com.microsoft.VSCode
  .jsx: com.microsoft.VSCode
  .ts: com.microsoft.VSCode
  .tsx: com.microsoft.VSCode
  .cjs: com.microsoft.VSCode
  .mjs: com.microsoft.VSCode
  .json: com.microsoft.VSCode
  .json5: com.microsoft.VSCode
  .md: com.microsoft.VSCode
  .txt: com.microsoft.VSCode
  .java: com.microsoft.VSCode
  .kt: com.microsoft.VSCode
  .py: com.microsoft.VSCode
  .lock: com.microsoft.VSCode
  .rb: com.microsoft.VSCode
  .yml: com.microsoft.VSCode
  .yaml: com.microsoft.VSCode
  .mc: com.microsoft.VSCode
  .jungle: com.microsoft.VSCode
  .svg: com.microsoft.VSCode
  Podfile: com.microsoft.VSCode
